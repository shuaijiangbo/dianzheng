<script>
  $(function () {
    window.onscroll = function () {
      var t = document.documentElement.scrollTop || document.body.scrollTop;
      if (t > 184) {
        document.getElementById("more").style.top = (t - 184) + 'px';
      }
      if (t < 184) {
        document.getElementById("more").style.top = '0px';
      }
    }

    var images = JSON.parse(window.localStorage.getItem('images'));
    var article = JSON.parse(window.localStorage.getItem('article'));
    $('main .wrapper h2').text(article.title);
    $('main .wrapper .content').text(article.content);
    images.forEach(function (image) {
      $('<img></img>').appendTo('main .wrapper').attr('src', 'images/' + image.src);
      $('<p></p>').appendTo('main .wrapper').text(image.desc).addClass('desc');
    })
  })
